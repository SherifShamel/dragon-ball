<section class="bg-[#02033b] py-4">

    <div class="container mx-auto flex flex-wrap justify-items-center justify-around items-center">
        @if(character.transformations.length>0)
        {
        <div class="w-full md:w-1/3 border-2 md:flex flex-wrap border-amber-400 ">
            <div class="container mx-auto">
                <owl-carousel-o [options]="customOptions">
                    @for (transformation of character.transformations!; track transformation.id) {
                    <ng-template carouselSlide>
                        <div class="h-[500px]">
                            <img [src]="transformation.image" class="w-full block h-[500px] object-contain" [alt]="transformation.name">
                        </div>
                    </ng-template>
                    }
                </owl-carousel-o>
            </div>
        </div>
        <div class="w-full md:w-1/3 ">
            <h1 class="main-color text-center text-2xl font-bold border-b-2 pb-3 my-2">{{character.name}}</h1>
            <p class="text-white my-2">{{character.description}}</p>
        </div>
        }
        @else {
        <div class="flex flex-wrap">
            <h2 class="font-black p-4 main-color">No Transformations for <span class="underline text-white">
                    {{character.name}}</span></h2>
            <div class="w-1/6">
                <img [src]="character.image" class="w-full block" [alt]="character.name">
            </div>
        </div>
        }

    </div>

</section>
